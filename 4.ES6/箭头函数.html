<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数</title>
    <script>
        let fn = (a, b) => {
            return a + b;
        }
        let result = fn(1, 2);
        console.log(result);

        // 1.this是静态的，this始终指向函数声明时所在作用域下的this值。
        // 2.不能作为构造实例化对象。
        // 3.不能使用arguments变量。
        // 4.箭头函数简写：
        //   1)省略小括号，当形参只有一个时。
        //   2)省略花括号，当代码只有一条语句时,此时return必须省略。
    </script>
</head>

</html>
