<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>质数练习</title>
    <script>
        var num = prompt("请输入一个大于1的整数");
        // 用flag标记是否是质数
        var flag = true;
        if (num <= 1) {
            alert("该值不合法");
        }
        for (var i = 2; i < num; i++) {
            if (num % i == 0) {
                alert("该数不是质数");
                flag = false;
                break;
            }
        }
        if (flag) {
            alert("该数是质数");
        }

    </script>
</head>

<body>

</body>

</html>
