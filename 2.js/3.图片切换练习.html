<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #outer {
            width: 500px;
            margin: 0 auto;
            background-color: #bfa;
            padding: 10px;
            /* 设置文本居中 */
            text-align: center;
        }

        img {
            width: 500px;
            height: 200px;
        }
    </style>
    <script>
        window.onload = function () {
            // 获取两个按钮
            var prev = document.getElementById("prev");
            var next = document.getElementById("next");
            // 因为只有一个img元素，直接写索引
            var img = document.getElementsByTagName("img")[0];
            // 创建一个数组，保存图片路径
            var imgArr = ["img/banner2.png", "img/图层136.png", "img/图层155.png", "img/学成在线.png"];
            var i = 0;
            // 为两个按钮绑定单击响应函数
            prev.onclick = function () {
                i -= 1;
                if (i < 0) {
                    i = imgArr.length - 1;
                }
                img.src = imgArr[i];
            };
            next.onclick = function () {
                i += 1;
                if (i > imgArr.length - 1) {
                    i = 0;
                }
                img.src = imgArr[i];
            };

        };
    </script>
</head>

<body>
    <div id="outer">
        <img src="img/banner2.png" alt="没有图了">
        <button id="prev">上一张</button>
        <button id="next">下一张</button>
    </div>
</body>

</html>
